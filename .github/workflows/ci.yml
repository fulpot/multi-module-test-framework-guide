name: CI - Module tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  amazon:
    name: Amazon module tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Set up Chrome + ChromeDriver
        uses: browser-actions/setup-chrome@v2
        with:
          install-dependencies: true
          install-chromedriver: true

      - name: Verify Chrome and Driver
        run: |
            chrome --version || google-chrome --version || chromium --version
            chromedriver --version

      - name: Run Amazon module tests
#        env:
#           Add any required secrets as environment variables here, e.g.
#           GRID_URL: ${{ secrets.SELENIUM_GRID_URL }}
        run: mvn -B -pl amazon-module -am test


  google:
